<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- //Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- //Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");
    </style>
    <!-- //Custom Styling -->
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <div class="row g-0">
        <div class="col">
          <div class="leftside">
            <div class="left-main">
              <div class="logo-container d-flex">
                <img
                  class="mb-4"
                  src="../Login/images/PMLogo-png.webp"
                  alt=""
                />
              </div>
              <div
                class="header-container mt-5 d-flex justify-content-center flex-column"
              >
                <div class="title mt-3">
                  <h2>Quickly preview your form tasks and screens.</h2>
                </div>

                <div class="button-text-container">
                  <div class="sub-title mt-4">
                    <h5 class="sub text-secondary mt-1">
                      Welcome! Please login with your ProcessMaker credentials.
                    </h5>

                    <div class="button-container mt-4">
                      <button class="btn btn-outline-primary btn-login">
                        Login with ProcessMaker
                      </button>
                      <hr class="divider mt-4" />
                    </div>
                  </div>
                  <div class="">
                    <small class="sub"
                      >ðŸ‘‹ <a class="link" href="#">Learn more</a> about
                      ProcessMaker.</small
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="rightside">
            <div class="right-main">
              <div class="text-block">
                <h1>Automate</h1>
                <h1>Complex</h1>
                <h1>Workflows</h1>
              </div>
              <div class="square"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
